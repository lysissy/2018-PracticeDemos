<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReadOnly</title>
    <style>
        table {
            width:80%;
            margin:50px auto;
            border:1px solid #eee;
            border-radius:4px;
            collapse: collapse;
        }
        table thead {
            background-color:#eee;
        }
        table td {
            border:1px solid #eee;
        }
    </style>
</head>
<body>
<form action="#">
    <table class="table br-a">
        <thead class="text-muted-light fc-bg">
            <tr>
                <th>表类型</th>
                <th>单价</th>
            </tr>
        </thead>
        <tbody id="js-bills-table">
            <tr>
                <td>
                    <label>
                        <input type="checkbox" name="is_configured" checked="">
                        水费
                    </label>
                </td>
                <td>
                    ¥<input type="number" name="price" class="form-control" placeholder="1.00">吨
                </td>
            </tr>

            <tr>
                <td>
                    <label>
                        <input type="checkbox" name="is_configured" checked="">
                        电费
                    </label>
                </td>
                <td>
                    ¥<input type="number" name="price" class="form-control" placeholder="2.00">度
                </td>
            </tr>

            <tr>
                <td>
                    <label>
                        <input type="checkbox" name="is_configured">
                        煤气费
                    </label>
                </td>
                <td>
                    ¥<input type="number" name="price" class="form-control" placeholder="0.00" disabled="">立方米
                </td>
            </tr>

            <tr>
                <td>
                    <label>
                        <input type="checkbox" name="is_configured">
                        宽带费
                    </label>
                </td>
                <td>
                    ¥<input type="number" name="price" class="form-control" placeholder="0.00" disabled="">
                </td>
            </tr>
            <tr ><td colspan="2"><input type="submit" value="submit" /></td></tr>
        </tbody>
    </table>
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="cleartype" content="no"/>
    <meta name="apple-mobile-web-app-capable"/>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="index.css"/>
    <script src="../public/jquery-3.3.1.js"></script>
</head>
<body>
    <div id="fullpage" class="homepage fullpage-wrapper">
        <div class="section page1">
            <div class="snowflake">
                <canvas class="snow"></canvas>
            </div>
            <div class="part pos">
                <div class="tree pos">
                    <img src="img/tree.png" alt="tree"/>
                </div>
                <div class="folder pos flash">
                    <img src="img/folder.png" alt="点击领取礼物"/>
                </div>
                <div class="bottom pos">
                    <img src="img/bottom.png" alt="bottom"/>
                </div>
            </div>
        </div>
        <div class="pop_show pos hide">
            <img src="img/pop_t.png" alt="top"/>
            <img src="img/pop_m.png" alt="middle"/>
            <img src="img/pop_b.png" alt="bottom"/>
        </div>
        <div class="gift">
            <img src="img/gift.png" alt="gift"/>
        </div>
    </div>
<script src="let_it_snow.js"></script>
<script>
    $(function() {
        $("canvas.snow").let_it_snow({
            speed: 0.2,
            size: 1,
            count: 50,
            image: "img/snowflake.png"
        });
    });
</script>
</body>
</html>
